<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMISE PubMed-Generator</title>
		<meta name="author" content="Konrad Höffner" />
		<script type="module" src="js/pubmed.js"></script>
		<style type="text/css">
			.body {
				width: auto;
			}
		</style>
	</head>
	<body>
		<form id="mainform">
			<label for="year"><u>J</u>ahr:</label>
			<input id="year" name="year" type="number" min="1970" max="2099" step="1" value="2025" accesskey="j"/>
			<label for="ag" style="text-decoration-skip-ink: none;">Arbeits<u>g</u>ruppe:</label>
			<select id="ag" name="ag" accesskey="g">
				<option value="magis">MaGIS</option>
				<option value="top">TOP</option>
				<option value="cri">CRI</option>
				<option value="keine">keine</option>
			</select>
			<label for="moreauthors">Zusätzliche <u>A</u>utoren je einer pro Zeile (Vorname Nachname)</label>
			<textarea id="moreauthors" name="moreauthors" accesskey="a"></textarea>
			<br />
			<button type="submit">Generieren (CTRL+Enter)</button>
		</form>
		<h2>Ergebnis</h2>
		<span id="output"></span>
		<p>
			Experimenteller Prototyp, Fehler bitte
			<a href="https://github.com/konradHoeffner/imise-pubmed/issues" target="_blank">auf GitHub</a>
			melden.
		</p>
	</body>
</html>
